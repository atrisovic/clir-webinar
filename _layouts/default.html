<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Open Research Webinar</title>
    <style>
        h1 {text-align: center;}
        #table1 {
        border-collapse: separate;
        border-spacing: 0px 8px;
        }
        header { padding: -2rem -3rem;}

        #wrapper {
            height:100%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            border-collapse: collapse;
        }
        #wrapper td {
            vertical-align: middle;
            text-align: center;
            border: none;
        }
        
    </style>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner" style="padding-top: 2rem; padding-bottom: 2rem">
      <img src="banner.png" alt="Toward open, reproducible and reusable research">
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
